    <!DOCTYPE html>
    <html lang="en">

    <body>
        <div class="slideshow">
            <!-- First image with 2 buttons -->
            <div class="slide slide1">

            </div>

            <!-- Second image with 1 button -->
            <div class="slide slide2">

            </div>

            <!-- Third -->
            <div class="slide slide3"></div>

            <!-- Fourth -->
            <div class="slide slide4"></div>

            <!-- Fifth -->
            <div class="slide slide5"></div>

            <!-- Sixth -->
            <div class="slide slide6"></div>
        </div>

        <style>
            .slideshow {
                position: relative;
                width: 500px;
                height: 300px;
                overflow: hidden;
                border: solid white;
            }

            .slide {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
                opacity: 0;
                animation: fade 30s infinite;
                /* 6 slides Ã— 5s each = 30s total */
            }

            /* Slides with different timings */
            .slide1 {
                background-image: url("./preciousheritage/sports/sport2.png");
                animation-delay: 0s;
            }

            .slide2 {
                background-image: url("./preciousheritage/phc/conta.png");
                animation-delay: 5s;
            }

            .slide3 {
                background-image: url("./preciousheritage/sports/sport16.png");
                animation-delay: 10s;
            }

            .slide4 {
                background-image: url("./preciousheritage/phc/lead2.png");
                animation-delay: 15s;
            }

            .slide5 {
                background-image: url("./preciousheritage/sports/sport14.png");
                animation-delay: 20s;
            }

            .slide6 {
                background-image: url("./preciousheritage/phc/logo.png");
                animation-delay: 25s;
            }

            /* Fade animation */
            @keyframes fade {
                0% {
                    opacity: 0;
                }

                5% {
                    opacity: 1;
                }

                20% {
                    opacity: 1;
                }

                25% {
                    opacity: 0;
                }

                100% {
                    opacity: 0;
                }
            }
            body {
                background-image: url(./js.png);
                width: auto;
                height: auto;
                background-size: cover;
            }
        </style>
    </body>

    </html>

</body>

</html>
